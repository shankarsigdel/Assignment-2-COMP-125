<div class="container">
  <h1 class="display-4">CONTACT FIELD</h1>
  <div id="errorMessage" class="alert alert-danger" role="alert" hidden>

  </div>
  <hr>
  <form id="conactForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
      placeholder="Enter First Name" required autofocus>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName"
      placeholder="Enter Last Name" required>
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
      placeholder="Enter Contact Number" required>
    </div>

    <div class="form-group">
      <label for="emailAddress">Email address</label>
      <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
      placeholder="Enter Email" required>
    </div>

    <div class="form-group">
      <label for="shortMessage">Your Message</label>
      <textarea class="form-control" id="shortMessage"  name="shortMessage" rows="3" aria-describedby="shortMessage" placeholder="--If you have Short message, please write here--" required></textarea></textarea>
    </div>

    <button id="submitButton" type="submit" class="btn btn-primary btn-lg"><i class="fas fa-share-square"></i> Send</button>
    <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-redo"></i> Reset</button>
    <br> 
    <br>
    <br>
  </form>  

</div>
